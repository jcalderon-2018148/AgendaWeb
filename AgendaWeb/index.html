<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/indexCSS.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Login</title>
</head>
<body style="background-color: #16161a">
    <svg class="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#4551b5" fill-opacity="1" d="M0,128L48,128C96,128,192,128,288,138.7C384,149,480,171,576,154.7C672,139,768,85,864,69.3C960,53,1056,75,1152,106.7C1248,139,1344,181,1392,202.7L1440,224L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path></svg>
    <div class="abs-center">
        <div class="container p-5 my-5 w-50 border shadow rounded-4 bg-white">
            <div class="d-flex justify-content-center">
                <h1>Iniciar sesión</h1>
            </div>
            <br><br>
            <div class="form-floating mb-2 mt-2">
                <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
                <label for="email">Email</label>
            </div>
              
            <div class="form-floating mt-3 mb-3">
                <input type="text" class="form-control" id="pass" placeholder="Enter password" name="pswd">
                <label for="pwd">Password</label>
            </div>

            <div class="form-check mb-3">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="remember"> Recuérdame
                </label>
            </div>
            <div class="d-flex justify-content-center">
                <a href="./contactos.html"><button type="submit" class="btn btn-primary">Login</button></a>
            </div>
            
        </div>
    </div>
</body>
</html>
