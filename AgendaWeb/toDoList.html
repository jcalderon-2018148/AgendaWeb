<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/toDoListCSS.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>ToDo List</title>
</head>
<body style="background-color: #16161a"> 
    <div>
        <div class="container p-4 my-5 w-25">
            <div class="d-flex justify-content-center">
                <img src="./img/todolist.png" class="rounded-circle img-fluid" alt="toDoList">
            </div><br>
            <h1 class="text-light pt-5 d-flex justify-content-center">ToDo List</h1>
        </div>

        <div class="container p-4 my-2 w-75 shadow rounded-5 div-task d-flex justify-content-center text-light">
            <div class="col d-flex justify-content-center">
                <h5>Add</h5>
            </div>
            <div class="col d-flex justify-content-center">
                <h5>Task</h5>
            </div>
            <div class="col d-flex justify-content-center">
                <h5>Priority</h5>
            </div>
        </div>
        
        <div class="container p-4 my-2 w-75 shadow rounded-5 div-task d-flex justify-content-center">
            <div class="col d-flex justify-content-center" style="margin: 0 10px">
                <a onclick=addTask()>
                    <button type="button" class="btn btn-success">
                        <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
                          </svg>
                        Agregar
                    </button>
                </a>
            </div>

            <div class="col d-flex justify-content-center" style="margin: 0 10px;">
                <input type="text" class="inputTextt" id="task">
            </div>

            <div class="col d-flex justify-content-center" style="margin: 0 10px;">
                <select class="form-select" id="priority">
                    <option value="0">Seleccione prioridad</option>
                    <option value="1">Alta</option>
                    <option value="2">Media</option>
                    <option value="3">Baja</option>
                  </select>
            </div>
        </div>

        <div class="container p-4 my-5 w-75 shadow rounded-5 div-task">
            <div id="listaToDo">
                <center class="d-flex justify-content-center">
                    <h3 class="d-flex justify-content-center text-light">Sin tareas</h3>
                </center>
            </div>
        </div>

        <hr class="divisor">

        <div class="container p-4 my-5 w-75 shadow rounded-5 div-task">
            <div id="taskDone">
                <center class="d-flex justify-content-center">
                    <h3 class="d-flex justify-content-center text-light">Ninguna tarea hecha</h3>
                </center>
            </div>
        </div>

        <a href="./contactos.html">
            <button type="button" class="btn btn-danger button-back">
                <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="#ffff" class="bi bi-x-lg" viewBox="0 0 16 16">
                    <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                </svg>
                Atr√°s
            </button>
        </a>
    </div>

    <script src="./script/toDoList.js"></script>
</body>
</html>
