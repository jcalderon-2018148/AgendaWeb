<body style="background-color: #16161a">
    <div>

            <div class="d-flex justify-content-center">
                <img src="./img/camara.png" class="rounded-circle img-fluid" alt="avatar">

            <h1 class="text-light pt-5 d-flex justify-content-center">Nuevo Contacto</h1>
        </div>

        <div>

                </div>
            </div>

                        </span>
                    </div>
                    
                    <div class="col-sm-11">
                        <input type="text flex-fill" class="form" placeholder="Phone">
                    </div>
                    
                </div>
            </div>

            <div class="container p-4 my-2 w-75 shadow rounded-pill div-contact">
                <div class="row">
                    <div class="col-sm-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#ffff" class="bi bi-envelope" viewBox="0 0 16 16">
                            <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
                        </svg>
                    </div>
                    
                    <div class="col-sm-11">
                        <input type="text flex-fill" class="form" placeholder="Email">
                    </div>
                    
                </div>
            </div>

            <div class="container p-4 my-2 w-75 shadow rounded-pill div-contact">
                <div class="row">
                    <div class="col-sm-1">
                        <span class="label">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-calendar-check" viewBox="0 0 16 16">

                            </svg>
                        </span>
                    </div>
                    
                    <div class="col-sm-11">
                        <input type="text flex-fill" class="form" placeholder="Birthday">
                    </div>
                    
                </div>
            </div>

            <div class="container p-4 my-2 w-75 shadow rounded-pill div-contact">
                <div class="row">
                    <div class="col-sm-1">
                        <span class="label">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">

                            </svg>

                    </div>
                    
                    <div class="col-sm-11">
                        <input type="text flex-fill" class="form" placeholder="Address">
                    </div>
                    
                </div>
            </div>
        </div>

        <div class="container p-5 wy-5 d-flex justify-content-center">
            <a href="#"><button type="button" class="btn btn-success" style="margin: 10px;">Guardar</button></a>
        </div>

        <a href="./contactos.html">
            <button type="button" class="btn btn-danger button-back">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                    <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"></path>
